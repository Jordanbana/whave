<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">

  <!-- Font awesome include -->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<!-- my stylesheet -->
	<link href="css/whave.css" rel="stylesheet" type="text/css">

	<!-- Animations -->
	<link rel="stylesheet" href="css/animate.min.css">

</head>

<!-- header -->
	<header>
        <div class="container">
        	<div class="row">
        		<div class="col-lg-12">
							  <div class="col-md-6">
								<div class="animated bounceIn">
									<img class="img-responsive center-block" src="img/white_logo.png" alt="Whave Logo" style="padding-top:50px; padding-left:50px">
									<img class="img-responsive center-block" src="img/whave_text.png" alt="Whave" style="padding-top:20px; padding-left:25px">
								</div>
								<div class="animated lightSpeedIn">
									<h1 style="font-size:60px; text-align:center">All Events. In one app. </h1>
								</div>
								</div>
								<div class="col-md-6">
									<img class="img-responsive center-block" src="img/whave_ios_gold.png" alt="Whave" style="padding-top:20px" width="60%" height="60%">
								</div>
        		</div>
					</div>
				</div>
	</header>

	<section class="browse_feature" id="browse_section">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img class="img-responsive center-block" src="img/explore.png" alt="Explore" style="padding-top:20px; padding-bottom:20px" width="50%" height="50%">
				</div>
				<div class="col-md-6">
					<h1> 1. Browse Events </h1>
					<p style="font-size:26px"> Choose a school and see all events by your campus!
						<br>
						or
						<br>
						See events based off of your location!
					</p>
				</div>
			</div>
		</div>
	</section>


		<section class="save_feature text-center" id="save_section">
			<div class="container">
				<div class="row">
					<h1> 2. Save Events </h1>
					<p style="font-size:26px"> Export events to your Calendar!
					<br>
					or
					<br>
					Save events to your "my events" page.
					</p>
				</div>
			</div>
		</section>



	<section class="create_feature text-center" id="create_section">
		<div class="container">
			<div class="row">
				<h1> 3. Create Events </h1>
				<p style="font-size:26px"> Easily add your event to WHAVE </p>
			</div>
		</div>
	</section>

</html>
